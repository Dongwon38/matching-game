    <link rel="stylesheet" href="styles/normalize-fwd.css" />

    <script defer src="scripts/script.js"></script>

    <title>Matching Game</title>

  <body>
    <div id="page-start" class="page-start">
      <div class="title">
        <h1>matching game in bcit</h1>
        <span id="btn-start" class="btn-blue"
          ><p>register now</p>
          <p>></p></span

      </div>
      <img src="images/ui/bg-01a.jpg" />
    </div>
    <div id="page-register" class="page-register fade-out offscreen">

          <h2>registeration</h2>
          <h2>Advanced .NET Development</h2>
          <p>Associate Certificate | One-time | School of Computing</p>
        </div>

                id="instructor-michel"

            <span>
